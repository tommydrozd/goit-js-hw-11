<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixabay image search</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="search-container">
      <form class="search-form" id="search-form">
        <input type="text" name="searchQuery" autocomplete="off" />
        <button
          class="search-btn material-symbols-outlined"
          type="submit"
          name="submitBtn"
        >
          search
        </button>
      </form>
    </div>

    <div class="gallery"></div>
    <div class="btn-container">
      <button type="button" class="load-more material-symbols-outlined">
        more_horiz
      </button>
      <button type="button" class="close-btn material-symbols-outlined">
        close
      </button>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
